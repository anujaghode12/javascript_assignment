<html>
  <head>
    <script type="text/javascript">
    	function calculator() {
    	  var value1= document.forms["myForm"]["value1"].value;
    	  var value2= document.forms["myForm"]["value2"].value;
    	  var choice= document.forms["myForm"]["choice"].value;
        switch(choice) {
         	case "Addition":
         	  alert(+value1+ + +value2);
         	break;
         	case "Subtraction": 
         	  alert(value1 - value2);
         	break;
         	case "Multiplication": 
         	  alert(value1 * value2);
         	    break;
         	case "Division": 
         	  alert(value1/value2);
          break;
          default:
            alert("wrong choice");
        }            
    	}
    </script>
  </head>
  <body>
    <form name="myForm"  onsubmit="return calculator()" method="post">
      Enter the first value: <input type="text" name="value1"><br><br>
      Enter the second value: <input type="text" name="value2"><br><br>
      Enter your choice: 
      <select name="choice">
        <option>Addition</option>
        <option>Subtraction</option>
        <option>Multiplication</option>
        <option>Division</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
