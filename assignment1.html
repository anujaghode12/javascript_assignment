<html>
  <head>
  	<h3>Percentage of 4 subject</h3>
  	<script type="text/javascript">
      function percentage()
      {
          
          var mark1=document.forms["myForm"]["fmarks1"].value;
          var mark2=document.forms["myForm"]["fmarks2"].value;
          var mark3=document.forms["myForm"]["fmarks3"].value;
          var mark4=document.forms["myForm"]["fmarks4"].value;
          var total=+mark1 + +mark2+ +mark3+ +mark4;
          var per=(total/400)*100;
          alert(per);
      }

      
    </script>
  </head>
  <body>
    <form name="myForm"  onsubmit="return percentage()" method="post">
      Enter the marks of first subject: <input type="text" name="fmarks1"><br><br>
      Enter the marks of second subject: <input type="text" name="fmarks2"><br><br>
      Enter the marks of third subject: <input type="text" name="fmarks3"><br><br>
      Enter the marks of fourth subject: <input type="text" name="fmarks4"><br><br>
    <input type="submit" value="Submit">
    </form>
  </body>
</html>
